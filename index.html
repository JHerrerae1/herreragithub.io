<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa para encontrar el área de un hexágono</title>
    <style>
        body {
            background-color: blue; /* Establecer el color de fondo a azul */
            color: white; /* Cambiar el color del texto a blanco */
            font-family: Arial, sans-serif; /* Cambiar la fuente del texto */
            padding: 20px; /* Agregar espacio alrededor del contenido */
        }
    </style>
</head>
<body>
    <h1>Programa para encontrar el área de un hexágono</h1> <!-- Añadir título -->
    <script>
        // Importar la función sqrt de la biblioteca math de Python
        function sqrt(x) {
            return Math.sqrt(x);
        }

        // Solicitar al usuario la longitud del lado
        var lado_str = prompt("Ingrese la longitud de su lado:");
        var lado = parseFloat(lado_str);  // Convertir la entrada a un número de punto flotante

        // Calcular el área
        var area_hexagono = (3 * sqrt(3) / 2) * Math.pow(lado, 2);

        // Mostrar el resultado
        alert("El área del hexágono es: " + area_hexagono.toFixed(2));
    </script>
</body>
</html>
