<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Probabilidad</title>
    <style>
        body {
            background-color: #f2f2f2; /* Fondo gris claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Calcular Probabilidad</h1>
    <label for="tipoDistribucion">Seleccione el tipo de distribución:</label>
    <select id="tipoDistribucion" onchange="mostrarCampos()">
        <option value="poisson">Poisson</option>
        <option value="binomial">Binomial</option>
    </select><br><br>
    <form id="form">
        <div id="inputsPoisson">
            <label for="kInput">Ingrese el valor de k (número de eventos): </label>
            <input type="number" id="kInput" name="kInput" required><br><br>
            <label for="lambdaInput">Ingrese el valor de lambda (tasa media de ocurrencia): </label>
            <input type="number" step="any" id="lambdaInput" name="lambdaInput" required><br><br>
        </div>
        <div id="inputsBinomial" style="display: none;">
            <label for="kInputBinomial">Ingrese el valor de k (número de éxitos): </label>
            <input type="number" id="kInputBinomial" name="kInputBinomial" required><br><br>
            <label for="nInput">Inserta el valor de n (número de ensayos): </label>
            <input type="number" id="nInput" name="nInput" required><br><br>
            <label for="pInput">Inserta el valor de p (probabilidad de éxito): </label>
            <input type="number" step="any" id="pInput" name="pInput" required><br><br>
        </div>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        // Optimized JavaScript code
    </script>
</body>
</html>
