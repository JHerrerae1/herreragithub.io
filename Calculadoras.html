<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Probabilidad</title>
</head>
<body>
    <h1>Calcular Probabilidad</h1>
    <label for="opcion">Seleccione el tipo de distribución:</label>
    <select id="opcion">
        <option value="poisson">Poisson</option>
        <option value="binomial">Binomial</option>
    </select><br><br>
    <form id="form">
        <div id="poissonInputs">
            <label for="kInput">Ingrese el valor de k (número de eventos): </label>
            <input type="number" id="kInput" name="kInput" required><br><br>
            <label for="lambdaInput">Ingrese el valor de lambda (tasa media de ocurrencia): </label>
            <input type="number" step="any" id="lambdaInput" name="lambdaInput" required><br><br>
        </div>
        <div id="binomialInputs" style="display: none;">
            <label for="nInput">Inserta el valor de n: </label>
            <input type="number" id="nInput" name="nInput" required><br><br>
            <label for="pInput">Inserta el valor de p: </label>
            <input type="number" step="any" id="pInput" name="pInput" required><br><br>
        </div>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcular() {
            var opcion = document.getElementById("opcion").value;
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = ""; // Limpiar resultados anteriores

            if (opcion === "poisson") {
                var k = parseFloat(document.getElementById("kInput").value);
                var lambda = parseFloat(document.getElementById("lambdaInput").value);

                var probabilidad = calcularPoisson(k, lambda);

                resultado.innerText = `La probabilidad de P(k=${k}) con lambda (λ) = ${lambda} es: ${probabilidad.toFixed(6)}`;
            } else if (opcion === "binomial") {
                var k = parseInt(document.getElementById("kInput").value);
                var n = parseInt(document.getElementById("nInput").value);
                var p = parseFloat(document.getElementById("pInput").value);

                var probabilidad = calcularBinomial(n, k, p);

                resultado.innerText = `La probabilidad binomial es: ${probabilidad.toFixed(6)}`;
            }
        }

        function calcularPoisson(k, l) {
            return (Math.exp(-l) * Math.pow(l, k)) / factorial(k);
        }

        function calcularBinomial(n, k, p) {
            return coeficienteBinomial(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        function factorial(num) {
            if (num === 0 || num === 1) {
                return 1;
            } else {
                return num * factorial(num - 1);
            }
        }

        function coeficienteBinomial(n, k) {
            return factorial(n) / (factorial(k) * factorial(n - k));
        }
    </script>
</body>
</html>
